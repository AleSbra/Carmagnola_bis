<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1948.03125" height="1356.03125" viewBox="0 0 1948.03125 1356.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="rma01">personaggio precedente</change><change ref="rma02">Conte</change><change ref="rma03">prima porzione di testo</change><change ref="rma04">testo aggiunto</change><change ref="rma05">testo finale</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>01</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/01_Carm.png" height="1356.03125" width="1948.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma01"><rect id="" width="457" height="119" x="1359" y="176" pippo="rma01" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1379" y="198" dy="1.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Ben altro conto. Or d’essa [...] un primo pegno</text><text x="1379" y="220" dy="3%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il vostro schietto consigliar ci sia. </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma02"><rect id="" width="128" height="45" x="1498" y="296" pippo="rma02" style="fill:#F0E68C;stroke:#ff0000;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="1518" y="318" dy="0.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il Conte</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma03"><rect id="" width="501" height="920" x="1306" y="341" pippo="wma03" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1326" y="363" dy="1.7%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Lieto son io che un tal consiglio io possa</text><text x="1326" y="385" dy="3.4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Darvi senza esitanza: io tengo al tutto</text><text x="1326" y="407" dy="5.1%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Necessaria la guerra, e della guerra,</text><text x="1326" y="429" dy="6.8%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Se oltre il presente è mai concesso all’uomo</text><text x="1326" y="451" dy="8.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Cosa certa veder, certo l’evento; </text><text x="1326" y="473" dy="10.2%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Tanto più, quanto fien gl’indugi meno. </text><text x="1326" y="495" dy="11.9%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> A che partito è il Duca? a mezzo è vinta </text><text x="1326" y="517" dy="13.6%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Da lui Firenze; ma spossato e fiacco</text><text x="1326" y="539" dy="15.299999999999999%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il vincitor; vuoti gli erari: oppressi </text><text x="1326" y="561" dy="17%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Dal terror, dai tributi i cittadini</text><text x="1326" y="583" dy="18.7%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Pregan dal ciel su l’armi loro istesse </text><text x="1326" y="605" dy="20.4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Le sconfitte e le fughe. Io gli conosco, </text><text x="1326" y="627" dy="22.099999999999998%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="1326" y="649" dy="23.8%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Dura  il pensier del
                  glorioso, antico <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1336"><tspan style="text-decoration:line-through;font-size:10px;font-family:Verdana" dy="-22" x="">Dura</tspan></tspan></text><text x="1326" y="671" dy="25.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Viver civile; essi bramoso il guardo </text><text x="1326" y="693" dy="27.2%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Volgono ovunque appena un raggio sembri </text><text x="1326" y="715" dy="28.9%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> D’un avvenir diverso sollevarsi</text><text x="1326" y="737" dy="30.599999999999998%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Frementi del presente e vergognosi.</text><text x="1326" y="759" dy="32.3%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Ei conosce il periglio; indi l’udite</text><text x="1326" y="781" dy="34%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Mansueto parlarvi; indi vi chiede</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma03"><rect id="" width="499" height="629" x="1305" y="341" pippo="rma03" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1325" y="363" dy="1.7%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Lieto son io che un tal consiglio io possa</text><text x="1325" y="385" dy="3.4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Darvi senza esitanza: io tengo al tutto</text><text x="1325" y="407" dy="5.1%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Necessaria la guerra, e della guerra,</text><text x="1325" y="429" dy="6.8%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Se oltre il presente è mai concesso all’uomo</text><text x="1325" y="451" dy="8.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Cosa certa veder, certo l’evento; </text><text x="1325" y="473" dy="10.2%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Tanto più, quanto fien gl’indugi meno. </text><text x="1325" y="495" dy="11.9%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> A che partito è il Duca? a mezzo è vinta </text><text x="1325" y="517" dy="13.6%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Da lui Firenze; ma spossato e fiacco</text><text x="1325" y="539" dy="15.299999999999999%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il vincitor; vuoti gli erari: oppressi </text><text x="1325" y="561" dy="17%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Dal terror, dai tributi i cittadini</text><text x="1325" y="583" dy="18.7%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Pregan dal ciel su l’armi loro istesse </text><text x="1325" y="605" dy="20.4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Le sconfitte e le fughe. Io gli conosco, </text><text x="1325" y="627" dy="22.099999999999998%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="1325" y="649" dy="23.8%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Dura  il pensier del
                  glorioso, antico <tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1336"><tspan style="text-decoration:line-through;font-size:10px;font-family:Verdana" dy="-22" x="">Dura</tspan></tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma03-1"><rect id="" width="499" height="148" x="1305" y="970" pippo="wma03-1" style="fill:#54aedb;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><path d="M 1305,970 1804,1118" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/><path d="M 1804,970 1305,1118" style="fill:none;stroke:#4c4c4c;stroke-width:2px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"/></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma04"><rect id="" width="398" height="150" x="925" y="949" pippo="rma04" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="945" y="971" dy="1.7%" dx="0.05%" style="font-size:18px;font-family:Verdana;">Viver civile; e tostamente <tspan style="text-decoration:line-through">il</tspan>
                   guardo<tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1185">un</tspan></text><text x="945" y="993" dy="3.4%" dx="0.05%" style="font-size:18px;font-family:Verdana;">Rivolgon di desio <tspan style="text-decoration:line-through">laddove un raggio</tspan><tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1131">là dove appena</tspan></text><text x="945" y="1015" dy="5.1%" dx="0.05%" style="font-size:18px;font-family:Verdana;"> D’un qualunque avvenir si mostri <tspan style="text-decoration:line-through">appena</tspan>,<tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1237">un raggio</tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rma05"><rect id="" width="411" height="140" x="1306" y="1118" pippo="rma05" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1326" y="1140" dy="1.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Frementi del presente e vergognosi.</text><text x="1326" y="1162" dy="3%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Ei conosce il periglio; indi l’udite</text><text x="1326" y="1184" dy="4.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Mansueto parlarvi; indi vi chiede</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rcc01"><rect id="" width="180" height="61" x="310" y="127" pippo="rcc01" style="fill:#F0E68C;stroke:#ff0000;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:5;fill-opacity:0.5;"/><text x="330" y="149" dy="1%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il Conte </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="rcc02"><rect id="" width="670" height="1093" x="108" y="157" pippo="rcc02" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="128" y="179" dy="2%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Lieto son’ io che un tal consiglio io possa </text><text x="128" y="201" dy="4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Darvi senza esitanza. Io tengo al tutto </text><text x="128" y="223" dy="6%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Necessaria la guerra, e della guerra – </text><text x="128" y="245" dy="8%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Se oltre il presente è mai concesso all'uomo </text><text x="128" y="267" dy="10%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Cosa certa veder – certo l'evento;</text><text x="128" y="289" dy="12%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Tanto più, quanto fien gl'indugi meno.</text><text x="128" y="311" dy="14%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> A che partito è il Duca? A mezzo è vinta </text><text x="128" y="333" dy="16%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Da lui Firenze: ma ferito e stanco</text><text x="128" y="355" dy="18%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Il vincitor: vuoti gli erarj: oppressi </text><text x="128" y="377" dy="20%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Dal terror, dai tributi i cittadini </text><text x="128" y="399" dy="22%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Pregan dal ciel su l'armi loro istesse </text><text x="128" y="421" dy="24%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Le sconfitte e le fughe. Io li conosco, </text><text x="128" y="443" dy="26%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> E conoscer li deggio: a molti in mente </text><text x="128" y="465" dy="28%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Dura il pensier del glorïoso, antico</text><text x="128" y="487" dy="30%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Viver civile; e tostamente un guardo </text><text x="128" y="509" dy="32%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Rivolgon di desio là dove appena </text><text x="128" y="531" dy="34%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> D'un qualunque avvenir si mostri un raggio, </text><text x="128" y="553" dy="36%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Frementi del presente e vergognosi. </text><text x="128" y="575" dy="38%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Ei conosce il periglio; indi l'udite </text><text x="128" y="597" dy="40%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Mansueto parlarvi; indi vi chiede</text><text x="128" y="619" dy="42%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Tempo soltanto da sbranar la preda </text><text x="128" y="641" dy="44%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Che già tiensi fra l'ugne, e divorarla. </text></g></g></svg>