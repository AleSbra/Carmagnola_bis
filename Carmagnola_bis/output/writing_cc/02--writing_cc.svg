<?xml version="1.0" encoding="UTF-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:cc="http://creativecommons.org/ns#" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:tei="http://www.tei-c.org/ns/1.0" width="1684.03125" height="1329.03125" viewBox="0 0 1684.03125 1329.03125" id="svg3170" version="1.1"><defs id="defs3172"/><metadata><listChange xmlns="http://www.tei-c.org/ns/1.0"><change ref="wcc03">testo</change><change ref="wcc04">paratesto</change><change ref="wcc05">Scena Terza</change><change ref="wcc06">paratesto</change><change ref="wcc07">Il Doge</change><change ref="wcc08">testo</change></listChange><rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"><cc:Work rdf:about=""><dc:format>image/svg+xml</dc:format><dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage"/><dc:title>02</dc:title></cc:Work></rdf:RDF></metadata><g id="layer1"><image xlink:href="images/02_Carm.png" height="1329.03125" width="1684.03125"/><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma05"><rect id="" width="134" height="56" x="1252" y="137" pippo="wma05" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1272" y="159" dy="1%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il Doge </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma06"><rect id="" width="452" height="249" x="1135" y="179" pippo="wma06" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1155" y="201" dy="1.5%" dx="0.25%" style="font-size:18px;font-family:Verdana;">Conte, su questo fedel vostro avviso</text><text x="1155" y="223" dy="3%" dx="0.25%" style="font-size:18px;font-family:Verdana;">Tosto il senato prenderà partito;</text><text x="1155" y="245" dy="4.5%" dx="0.25%" style="font-size:18px;font-family:Verdana;"><tspan style="text-decoration:line-through">Ma il segua o no, grato ei l’avrà, ch’ei mostra</tspan></text><text x="1155" y="267" dy="6%" dx="0.25%" style="font-size:18px;font-family:Verdana;">Ma il segua, o no, vi è grato; e vede in esso, </text><text x="1155" y="289" dy="7.5%" dx="0.25%" style="font-size:18px;font-family:Verdana;">Non men che il senno, il vostro amor per noi. </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma07"><rect id="" width="196" height="36" x="1383" y="439" pippo="wma07" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1403" y="461" dy="0.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">(parte il Conte)</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma08"><rect id="" width="223" height="54" x="1233" y="476" pippo="wma08" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1253" y="498" dy="0.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;"><tspan style="font-style:italic">Scena terza</tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wma09"><rect id="" width="267" height="57" x="1200" y="547" pippo="wma09" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1220" y="569" dy="1%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Il Doge e Senatori</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id=""><rect id="" width="158" height="40" x="1255" y="616" pippo="" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1275" y="638" dy="0.5%" dx="0.5%" style="font-size:20px;font-family:Verdana;">Il Doge</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id=""><rect id="" width="445" height="617" x="1101" y="641" pippo="" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="1121" y="663" dy="1.7%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Dissimil certo da sì nobil voto</text><text x="1121" y="685" dy="3.4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Nessun s'aspetta il mio. Quando il consiglio </text><text x="1121" y="707" dy="5.1%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Più generoso è il più sicuro, in forse</text><text x="1121" y="729" dy="6.8%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Chi potria rimaner? Porgiam Porgiam la mano </text><text x="1121" y="751" dy="8.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Al fratello che implora: un nodo esterno sacro nodo </text><text x="1121" y="773" dy="10.2%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Stringe i liberi stati  : hanno comuni </text><text x="1121" y="795" dy="11.9%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Fra lor rischi e speranze; e treman tutti </text><text x="1121" y="817" dy="13.6%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Dai fondamenti al rovinar d'un solo.</text><text x="1121" y="839" dy="15.299999999999999%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Provocator dei deboli, nemico</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wcc03"><rect id="" width="628" height="166" x="87" y="28" pippo="wcc03" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="107" y="50" dy="1.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Tosto il Senato prenderà partito;</text><text x="107" y="72" dy="3%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Ma il segua, o no, vi è grato; e vede in esso, </text><text x="107" y="94" dy="4.5%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Non men che il senno, il vostro amor per noi. </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wcc04"><rect id="" width="285" height="47" x="370" y="194" pippo="wcc04" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="390" y="216" dy="0.5%" dx="0.5%" style="font-size:20px;font-family:Verdana;">(parte il Conte) </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wcc05"><rect id="" width="258" height="78" x="228" y="206" pippo="wcc05" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="248" y="228" dy="1.5%" dx="1%" style="font-size:20px;font-family:Verdana;"><tspan style="font-style:italic">Scena terza</tspan></text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wcc06"><rect id="" width="517" height="69" x="171" y="274" pippo="wcc06" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="191" y="296" dy="1.3%" dx="1%" style="font-size:20px;font-family:Verdana;">Il Doge e Senatori</text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wcc07"><rect id="" width="157" height="44" x="288" y="341" pippo="wcc07" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="308" y="363" dy="0.5%" dx="0.5%" style="font-size:20px;font-family:Verdana;">Il Doge </text></g><g class="draggable" transform="matrix(1 0 0 1 0 0)" id="wcc08"><rect id="" width="657" height="817" x="75" y="376" pippo="wcc08" style="fill:#F0E68C;stroke:#4c4c4c;stroke-width:1.28400004;stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;fill-opacity:0.5;"/><text x="95" y="398" dy="4%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Dissimil certo da sì nobil voto</text><text x="95" y="420" dy="8%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Nessun s'aspetta il mio. Quando il consiglio </text><text x="95" y="442" dy="12%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Più generoso è il più sicuro, in forse</text><text x="95" y="464" dy="16%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Chi potria rimaner? <tspan style="text-decoration:line-through">Porgiam</tspan> la mano<tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1341">Porgiam</tspan></text><text x="95" y="486" dy="20%" dx="0.25%" style="font-size:20px;font-family:Verdana;"> Al fratello che implora: un <tspan style="text-decoration:line-through">nodo sacro</tspan><tspan style="font-size:18px;font-family:Verdana" dy="-30" x="1402">Sacro nodo</tspan></text><text x="95" y="508" dy="24%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Stringe i liberi Stati: hanno comuni </text><text x="95" y="530" dy="28%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Fra lor rischi e speranze; e treman tutti </text><text x="95" y="552" dy="32%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Dai fondamenti al rovinar d'un solo.</text><text x="95" y="574" dy="36%" dx="0.25%" style="font-size:20px;font-family:Verdana;">Provocator dei deboli, nemico </text><text x="95" y="596" dy="40%" dx="0.25%" style="font-size:20px;font-family:Verdana;">D'ognun che schiavo non gli sia, la pace </text></g></g></svg>